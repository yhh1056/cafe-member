<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>월급 현황입니다</h2>

<table border="1">
    <th>번호</th>
    <th>이름</th>
    <th>1주차</th>
    <th>2주차</th>
    <th>3주차</th>
    <th>4주차</th>
    <th>5주차</th>
    <th>월급</th>
    <tr th:each="member : ${members}">
        <td th:text="${memberStat.count}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.week1Wage()}"></td>
        <td th:text="${member.week2Wage()}"></td>
        <td th:text="${member.week3Wage()}"></td>
        <td th:text="${member.week4Wage()}"></td>
        <td th:text="${member.week5Wage()}"></td>
        <td th:text="${member.totalWage()}"></td>
    </tr>
</table>

</body>
</html>
