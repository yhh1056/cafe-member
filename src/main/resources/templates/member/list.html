<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>직원 정보입니다</h2>

<table border="1">
    <th>번호</th>
    <th>이름</th>
    <th>1주차</th>
    <th>2주차</th>
    <th>3주차</th>
    <th>4주차</th>
    <th>5주차</th>

    <tr th:each="member : ${members}">
        <td th:text="${memberStat.count}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.time.oneWeekTime}"></td>
        <td th:text="${member.time.twoWeekTime}"></td>
        <td th:text="${member.time.threeWeekTime}"></td>
        <td th:text="${member.time.fourWeekTime}"></td>
        <td th:text="${member.time.fiveWeekTime}"></td>
    </tr>
</table>

</body>
</html>
